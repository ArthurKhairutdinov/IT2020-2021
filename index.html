<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	
	<body>
		<form method="get" action="https://www.google.com/search">
  			<div class="form-group">
    				<label for="request">Google</label>
    				<input type="text" class="form-control" id="request" aria-describedby="emailHelp" name="q">
  			</div>
  			<button type="submit" class="btn btn-primary">Поиск</button>
		</form>

		<form method="get" action="https://yandex.ru/search/">
  			<div class="form-group">
    				<label for="request">Yandex</label>
    				<input type="text" class="form-control" id="request" aria-describedby="emailHelp" name="text">
  			</div>
  			<button type="submit" class="btn btn-primary">Поиск</button>
		</form>

		<form method="get" action="https://duckduckgo.com/">
  			<div class="form-group">
    				<label for="request">DuckDuckGo</label>
    				<input type="text" class="form-control" id="request" aria-describedby="emailHelp" name="q">
  			</div>
  			<button type="submit" class="btn btn-primary">Поиск</button>
		</form>

		<form method="get" action="https://www.qwant.com/">
  			<div class="form-group">
    				<label for="request">Quant</label>
    				<input type="text" class="form-control" id="request" aria-describedby="emailHelp" name="q">
  			</div>
  			<button type="submit" class="btn btn-primary">Поиск</button>
		</form>

		<form method="get" action="https://swisscows.com/web">
  			<div class="form-group">
    				<label for="request">SwissCows</label>
    				<input type="text" class="form-control" id="request" aria-describedby="emailHelp" name="query">
  			</div>
  			<button type="submit" class="btn btn-primary">Поиск</button>
		</form>
	</body>
</html>
